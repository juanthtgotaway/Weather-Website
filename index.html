<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&family=Vina+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assests/css/style.css">
    <title>Weather | Homepage</title>
</head>
<body>
    <header class="banner">
        <h1 class="app-title">Weather Dashboard</h1>
    </header>

    <main>
        <div class="card">
            <h3 class="card-header text-uppercase">Search for a City:</h3>
            <form id="user-city" class="card-body">
              <label class="form-label" for="city">City</label>
              <input name="city" id="city" type="text" autofocus="true" class="form-input" />
              <button type="submit" class="btn">Search</button>
            </form>
          </div>
    </main>
</body>
</html>
