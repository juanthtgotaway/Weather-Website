<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&family=Vina+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assests/css/reset.css">
    <link rel="stylesheet" href="./assests/css/style.css">
    <title>Weather | Homepage</title>
</head>
<body>
    <header class="banner">
        <h1 class="app-title">Weather Dashboard</h1>
    </header>

    <main class ="flex-container justify-space-between">
        <div class="search card col-12 col-md-4">
            <h3 class="card-header">Search for a City:</h3>
            <form id="user-city" class="card-body">
                <input name="city" id="city" type="text" placeholder="Enter City" class="form-input" />
                <button type="submit" class="btn">Search</button>
            </form>
            <div class="priorsearch"></div>
        </div>


        <div class="weather-details col-12 col-md-8">
            <div id="currentweather" style="display: none;"></div>
            <div id="forecastcards"></div>
        </div>

        <!-- <div class="col-12 col-md-8">
            <div id="forecastcards"></div>
        </div> -->
    </main>
    <script src="./assests/js/script.js"></script>
</body>
</html>
